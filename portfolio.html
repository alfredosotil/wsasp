<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="author" content="Trimatrix Lab">
        <meta name="description" content="">
        <meta name="keywords" content="">


        <title>Portfolio</title>
        <link rel="icon" href="images/site/fav-icon.png">

        <!--APPLE TOUCH ICON-->
        <link rel="apple-touch-icon" href="images/site/apple-touch-icon.png">


        <!-- GOOGLE FONT -->
        <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>


        <!-- MATERIAL ICON FONT -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- FONT AWESOME -->
        <link href="stylesheets/vendors/font-awesome.min.css" rel="stylesheet">


        <!-- ANIMATION -->
        <link href="stylesheets/vendors/animate.min.css" rel="stylesheet">

        <!-- SWIPER -->
        <link href="stylesheets/vendors/swiper.min.css" rel="stylesheet">


        <!-- MATERIALIZE -->
        <link href="stylesheets/vendors/materialize.css" rel="stylesheet">
        <!-- BOOTSTRAP -->
        <link href="stylesheets/vendors/bootstrap.min.css" rel="stylesheet">

        <!-- CUSTOM STYLE -->
        <link href="stylesheets/style_dark_dark.css" id="switch_style" rel="stylesheet">

        <!-- TEMPLATE HANDLEBARS -->
        <script id="portafolio-template" type="text/x-handlebars-template">
            <div class="container">
            <div class="section-title">
            <h4 class="text-uppercase text-center"><img src="images/icons/safe.png" alt="">Portfolios</h4>
            </div>
            <div class="row" id="primary">
            <div id="content" class="col-sm-12">
            <div class="post card">
            <div class="post-image">
            <div id="clients-slider"
            class="swiper-container swiper-container-portfolios">
            <div class="swiper-wrapper">
            <div class="swiper-slide">
            <img class="img-responsive" alt="demo" src="images/portfolio-single/{{images.one}}">
            </div>
            <div class="swiper-slide">
            <img class="img-responsive" alt="demo" src="images/portfolio-single/{{images.two}}">
            </div>
            <div class="swiper-slide">
            <img class="img-responsive" alt="demo" src="images/portfolio-single/{{images.three}}">
            </div>
            </div>
            <div class="swiper-pagination swiper-pagination-portfolios"></div>
            </div>
            </div>
            <header>
            <h2>{{title}}
            <time datetime="{{time}}">{{timewritten}}</time>
            </h2>
            <hr>
            <div class="project-detail">
            <p><strong>Client :</strong>{{client}}</p>
            <p><strong>Delivered :</strong>{{delivered}}</p>
            <p><strong>Link :</strong><a target="blank" href="http://{{linksite}}">{{linksite}}</a>
            </p>
            <p><strong>Type :</strong>{{type}}</p>
            </div>
            </header>
            <div class="post-body">
            <h3>Project Details</h3>
            <p>{{projectdetail}}</p>
            <!--<h3>Feedback</h3>
            <p>{{feedback}}
            </p> -->
            <div class="client-info">
            <p>{{owner}}</p>
            <p>{{ownercharge}}</p>
            <p>{{ownerarea}}</p>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
        </script>
    </head>
    <body>


        <!--==========================================
                          PRE-LOADER
        ===========================================-->
        <div id="loading">
            <div id="loading-center">
                <div id="loading-center-absolute">
                    <div class="box-holder animated bounceInDown">
                        <span class="load-box"><span class="box-inner"></span></span>
                    </div>
                    <!-- NAME & STATUS -->
                    <div class="text-holder text-center">
                        <h2>MY PORTFOLIOS</h2>
                        <h6>Explore My Full Portfolio</h6>
                    </div>
                </div>
            </div>
        </div>


        <!--==========================================
                          BACK TO HOME
        ===========================================-->
        <div class="back-button"><span><i class="fa fa-angle-double-left"></i></span></div>


        <!--==========================================
                         BACKGROUND
        ===========================================-->
        <div class="single-background"></div>

        <!--==========================================
                         SINGLE PORTFOLIO
        ===========================================-->
        <section class="single-page">

        </section>

        <!--==========================================
                         SCROLL TO TOP
        ===========================================-->
        <div id="scroll-top">
            <div id="scrollup"><i class="fa fa-angle-up"></i></div>
        </div>

        <!--==========================================
                         FOOTER
        ===========================================-->
        <footer class="single-footer">
            <div class="container">
                <!--FOOTER DETAILS-->
                <p class="text-center">
                    Â© Alfredo Sotil Pastor CV. All right reserved by
                    <a href="#" target="_blank">
                        <strong>Rubik Cube Ideas</strong>
                    </a>
                </p>
            </div>
        </footer>


        <!--==========================================
                            SCRIPTS
        ===========================================-->
        <script src="javascript/vendors/jquery-2.1.3.min.js"></script>
        <script src="javascript/vendors/bootstrap.min.js"></script>
        <script src="javascript/vendors/materialize.min.js"></script>
        <script src="javascript/vendors/retina.min.js"></script>
        <script src="javascript/vendors/scrollreveal.min.js"></script>
        <script src="javascript/vendors/swiper.jquery.min.js"></script>
        <script src="javascript/vendors/handlebars.min-latest.js"></script>
        <script src="javascript/single-page.js"></script>
    </body>

</html>
